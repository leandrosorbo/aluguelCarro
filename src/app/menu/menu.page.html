<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>
        ClickCar
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
        <ion-item button routerLink="/home">
          <ion-icon slot="start" name='home'></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>
        <ion-item button routerLink="/reservation">
          <ion-icon slot="start" name="receipt"></ion-icon>
          <ion-label>
            Reservas
          </ion-label>
        </ion-item>
        <ion-item button routerLink="/store">
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>
            Lojas
          </ion-label>
        </ion-item>
        <ion-item button routerLink="/fleet">
          <ion-icon slot="start" name="car"></ion-icon>
          <ion-label>
            Frota
          </ion-label>
        </ion-item>

        <ion-item button (click)="confirmLogOut()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <ion-router-outlet></ion-router-outlet>
</ion-content>
